<footer class="player-footer">
  <a (click)="togglePlayer()" href="javascript:;" class="max-and-minimize">
    <i *ngIf="showPlayer" class="fa fa-window-minimize" data-toggle="tooltip" data-placement="top" title="Minimizar player"></i>
    <i *ngIf="!showPlayer" class="fa fa-plus" data-toggle="tooltip" data-placement="top" title="Mostrar player"></i>
  </a>
  <div class="info">
    <figure class="cover">
      <img class="img" src="/assets/img/acdc.JPG">
    </figure>

    <div class="wrap">
      <h2 class="sound-name">01 Thunderstruck</h2>
      <h3 class="sound-description">
        <span class="artist-name">AC/DC</span>
        -
        <span class="album-name">Highway to Hell</span>
      </h3>
    </div>
  </div>

  <div class="player-wrap">
    <div class="player-top">
      <a class="item" href="javacrtipt:;" data-toggle="tooltip" data-placement="top" title="Gostei">
          <i class="fa fa-heart"></i>        
      </a>

      <a class="item" href="javascript:;" data-toggle="tooltip" data-placement="top" title="Faixa anterior">
        <i class="fa fa-step-backward"></i>
      </a>

      <a class="item" href="javascript:;" data-toggle="tooltip" data-placement="top" title="Rebobinar 10 segundos">
        <i class="fa fa-backward"></i>
      </a>

      <a class="item play-and-pause" href="javascript:;" *ngIf="!musicStarted" (click)="playMusic()">
        <i class="fa fa-play"></i>
      </a>

      <a class="item play-and-pause" href="javascript:;" *ngIf="musicStarted" (click)="playMusic()">
        <i class="fa fa-pause" data-toggle="tooltip" data-placement="top" title="Pausar música"></i>
      </a>

      <a class="item" href="javascript:;" data-toggle="tooltip" data-placement="top" title="Avançar 10 segundos">
        <i class="fa fa-forward"></i>
      </a>

      <a class="item" href="javascript:;" data-toggle="tooltip" data-placement="top" title="Próxima faixa">
        <i class="fa fa-step-forward"></i>
      </a>

      <a class="item" href="javascript:;" data-toggle="tooltip" data-placement="top" title="Compartilhar">
        <i class="fa fa-share-alt"></i>
      </a>
    </div>

    <div class="player-bottom">
      <span class="time current-time">{{ currentTimeTrack }}</span>

      <span class="progress-bar" data-player data-toggle="tooltip" data-placement="top" title="Selecionar momento">
        <span class="progress" style="width: 0;"></span>
      </span>

      <span class="time total-time">{{ durationTimeTrack }}</span>      
    </div>
  </div>

  <div class="other-infos">
    <marquee>Séra que coloco propagandas aqui?</marquee>
  </div>
</footer>
