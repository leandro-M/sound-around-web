<footer class="player-footer {{ showPlayer ? '' : 'closed'}}">
  <a (click)="togglePlayer()" href="javascript:;" class="max-and-minimize">
    <i *ngIf="showPlayer" aria-hidden="true" class="fa fa-window-minimize" title="Minimizar player"></i>
    <i *ngIf="!showPlayer" aria-hidden="true" class="fa fa-plus" title="Mostrar player"></i>
  </a>
  <div class="info">
    <figure class="cover">
      <img class="img" src="/assets/img/acdc.JPG">
    </figure>

    <div class="wrap">
      <h2 class="sound-name">01 Thunderstruck</h2>
      <h3 class="sound-description">
        <span class="artist-name">AC/DC</span>
        -
        <span class="album-name">Highway to Hell</span>
      </h3>
    </div>
  </div>

  <div class="player-wrap">
    <div class="player-top">
      <a class="item" href="javacrtipt:;" title="Gostei">
          <i aria-hidden="true" class="fa fa-heart"></i>        
      </a>

      <a class="item" href="javascript:;" title="Faixa anterior">
        <i aria-hidden="true" class="fa fa-step-backward"></i>
      </a>

      <a class="item {{ !musicStarted ? 'no-advance' : ''}}" href="javascript:;" title="Rebobinar 10 segundos">
        <i aria-hidden="true" class="fa fa-backward"></i>
      </a>

      <a class="item play-and-pause" href="javascript:;" title="Iniciar música" *ngIf="!musicStarted" (click)="playMusic()">
        <i aria-hidden="true" class="fa fa-play"></i>
      </a>

      <a class="item play-and-pause" href="javascript:;" title="Pausar música" *ngIf="musicStarted" (click)="playMusic()">
        <i aria-hidden="true" class="fa fa-pause"></i>
      </a>

      <a class="item {{ !musicStarted ? 'no-advance' : ''}}" href="javascript:;" title="Avançar 10 segundos" (click)="advanceTenSec()">
        <i aria-hidden="true" class="fa fa-forward"></i>
      </a>

      <a class="item" href="javascript:;" title="Próxima faixa">
        <i aria-hidden="true" class="fa fa-step-forward"></i>
      </a>

      <a class="item" href="javascript:;" title="Compartilhar">
        <i aria-hidden="true" class="fa fa-share-alt"></i>
      </a>
    </div>

    <div class="player-bottom">
      <span class="time current-time">{{ currentTimeTrack }}</span>

      <span class="progress-bar" data-player title="Selecionar momento">
        <span class="progress" style="width: 0;"></span>
      </span>

      <span class="time total-time">{{ durationTimeTrack }}</span>      
    </div>
  </div>

  <div class="other-infos">
    <marquee>Isabela meu amorzinho</marquee>
  </div>
</footer>
