<section class="profile-page">
  <div class="container">
      <h2 class="title-default">Meu Perfil</h2>

      <form action="" class="row">
          <div class="col-sm-3 left">
              <figure class="profile-picture">
                  <img class="image" src="/assets/img/user-default.png" alt="">
                  <input type="file" style="display:none" id="profile-picture">
              </figure>
              <button type="button" class="btn btn-profile"><i class="fa fa-camera"></i> Imagem</button>
          </div>

          <div class="col-sm-6">
              <div class="form-group col-md-12">
                  <input type="text" class="form-control" name="data[User][name]" placeholder="Nome">
              </div>

              <div class="form-group col-md-12">
                  <input type="text" class="form-control" name="data[User][nickname]" placeholder="Apelido">
              </div>

              <div class="form-group col-md-12">
                  <input type="text" class="form-control" name="data[User][email]" placeholder="Email">
              </div>

              <div class="form-group col-md-12">
                  <input type="text" class="form-control" name="data[User][birthdate]" placeholder="Data de nascimento">
              </div>

              <div class="form-group col-md-12">
                  <textarea type="text" class="form-control" name="data[User][bio]" placeholder="Bio" rows="6"></textarea>
              </div>
          </div>
      </form>
  </div>
</section>
