<section class="track-detail-page">
  <div class="container">
    <h2 class="title-default">Nome do álbum</h2>
    
    <div class="row">
      <div class="col-md-3">
        <figure class="album-cover">
          <img class="image" src="/assets/img/cover-placeholder.png" alt="">

          <a class="artist-name" routerLink="/artist-profile">Nome do artista</a>
          <small class="quantity-track">10 músicas</small>

          <button class="btn btn-success">Ouvir álbum</button>
        </figure>
      </div>

      <div class="col-md-9">
        <table class="table table-tracks">
          <thead>
            <tr>
              <th>#</th>
              <th>Música</th>
              <th>Duração</th>
              <th class="actions">Ações</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let i of numberIterateTest" class="{{ i == 1 ? 'track-selected' : ''}}">
              <td>
                <a class="play" href="javascript:;">
                  <i aria-hidden="true" class="fa fa-play"></i>
                </a>
              </td>
              <td>
                Nome da música
              </td>
              <td>
                04:55
              </td>
              <td>
                <div class="actions">
                  <a class="item" href="javascript:;" title="Gostei">
                    <i class="fa fa-heart"></i>
                  </a>
                  
                  <a class="item" href="javascript:;" title="Adicionar á playlist">
                    <i class="fa fa-plus"></i>
                  </a>
                  
                  <a class="item" href="javascript:;" title="Compartilhar">
                    <i class="fa fa-share-alt"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
